{% extends "includes/layout.html" %}
{% from "includes/forms.html" import renderform %}
{% block content %}
<p>{{ message }}</p>
<form id="yes" method="POST">
  <input type="hidden" name="form.id" value="yes"/>
  {{ form.hidden_tag() }}
  {% if form.csrf_token.errors %}
    {% for error in form.csrf_token.errors %}<div class="error">{{ error }}</div>{% endfor %}
  {% endif %}
  <input class="btn btn-danger" type="submit" name="yes" value="Yes"/>
  <input class="btn" type="submit" name="no" value="No"/>
</form>

{% endblock %}
