<html>
<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
  $(document).ready( function () {
    $('.fetch').click(foobar);
  });

var foobar = function(){
  var geocoder = new google.maps.Geocoder();
  var street = $('#street').val();
  var city = $('#city').val();

  var address = street+", "+city
  console.log(address);
  if (geocoder) {
    geocoder.geocode({ 'address': address }, function (results, status) {
      if (status == google.maps.GeocoderStatus.OK) {
        var location = results[0].geometry.location;
        var lat = location.lat();
        var lng = location.lng();
        $('.map #lat').html(lat);
        $('.map #lng').html(lng);
        $('.map #map-url').text('Go there!').attr('href', "https://maps.google.com/maps?q="+lat+",+"+lng);
      }
      else {
        console.log("Geocoding failed: " + status);
        $('.location').html("Geocoding failed: " + status);
      }
    });
  }
}


</script>
</head>
<body>
Use nearby landmark names etc, for better results!
<div class="map">
<table border="2" cellspacing="0" cellpadding="6" rules="groups" frame="hsides">
<tr><td class="left">Street*</td><td class="left"><input type="text" id="street" size="50"></td></tr>
<tr><td class="left">City*</td><td class="left"><input type="text" id="city" size="20"></td></tr>
</table>
<a href="#" class="fetch">Fetch Lat/Long</a>

<div class="location">
  Latitude: <span id="lat"></span><br>
  Longitude: <span id="lng"></span><br>
  URL: <a id="map-url"></span><br>
</div>
</div>
</body>
</html>
